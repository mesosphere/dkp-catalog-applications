overview: |-
  # Overview
  Apache Kafka is an open-source distributed streaming platform. The Kafka Operator (Koperator) is an operator for managing Apache Kafka on Kubernetes that automates the provisioning, management, and autoscaling of Apache Kafka clusters deployed to K8s.

  **Note: Only install the Kafka operator once per workspace.**

  ## Key Features
  * The provisioning of secure and production ready Kafka clusters
  * Fine grained broker configuration support
  * Advanced and highly configurable External Access via LoadBalancers using Envoy
  * Graceful Kafka cluster scaling and rebalancing
  * Monitoring via Prometheus
  * Encrypted communication using SSL
  * Automatic reaction and self healing based on alerts (plugin system, with meaningful default alert plugins) using Cruise Control
  * Graceful rolling upgrade
  * Advanced topic and user management via CRD

  ## More Information
  - [Kafka Operator Documentation](https://banzaicloud.com/docs/supertubes/kafka-operator/)
  - [Kafka Documentation](https://kafka.apache.org/documentation/)

